<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10acc8472e.js" crossorigin="anonymous"></script>
    <title>Movie Website</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">flicks</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Popular</li>
                    <li class="menu-list-item">Trends</li>
                </ul>
            </div>
            <div class="profile-container">
                <img src="img/profile.jpg" alt="" class="profile-pic">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <i class="side-icon fas fa-home"></i>
        <i class="side-icon fas fa-search"></i>
        <i class="side-icon fas fa-users"></i>
        <i class="side-icon fas fa-bookmark"></i>
        <i class="side-icon fas fa-tv"></i>
        <i class="side-icon fas fa-hourglass-start"></i>
        <i class="side-icon fas fa-shopping-cart"></i>
    </div>
</body>
</html>
